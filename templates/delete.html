{% extends "layout.html" %}
{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-12">
            <div class="row" style="margin-top: 35px;">
                <h1>Delete Item</h1>
            </div>
            <div class="row" style="margin-top: 10px;">
                    <h5>Are you sure you want to delete {{item.name}}?</h5>
                </div>
            <div class="row" style="margin-top: 10px;">
                <form method="POST">
                        <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="submit" class="btn btn-secondary btn-lg">Delete</button>
                                <a href="{{ url_for('view_item', item_id=item.id) }}"><button type="button" class="btn btn-secondary btn-lg">Cancel</button></a>
                        </div>  
                </form>
            </div>
        </div>
</div>
{% endblock %}
